<!doctype html>
<html>
  <head>
    <title>Carros Cadastrados</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      } 
      th, td {
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {background-color: #f2f2f2;}
      </style>
  </head>
  <body>
    <h1>Lista de Carros</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            {% for carro in carros %}
                <tr>
                    <td>{{ carro.ID_Carro }}</td>
                    <td>{{ carro.Modelo }}</td>
                    <td>{{ carro.Marca }}</td>
                    <td>{{ carro.Ano }}</td>
                    <td>{{ carro.Nome_tipo }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">PÃ¡gina Inicial</a>
</body>
</html>
