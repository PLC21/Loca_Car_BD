<!DOCTYPE html>
<html>
<head>
<title>Editar Contato</title>
</head>
<body>
<h1>Editar Contato</h1>

<form method="post" action="{{url_for('editar_contato', contato_id=contato.id)}}">
    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" value="{{ contato.nome }}" required><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" name="telefone" value="{{ contato.telefone }}" required><br>

    <label for="email">Email:</label><br>
    <input type="text" name="email" value="{{ contato.email }}" required><br><br>

    <input type="submit" value="Salvar">
</form>

<p>Ao clicar no botão "Salvar", o contato será editado.</p>

<br>

<a href="{{ url_for('lista_contatos') }}">Voltar para a lista de contatos</a>

</body>
</html>
